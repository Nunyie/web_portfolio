<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upper Case</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url("{{ url_for('static', filename='images/bg6.png') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    h1 {
      font-size: 5em;
      color: #ffffff;
      margin-bottom: 40px;
      margin-top: -30px;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      padding: 8px;
      width: 200px;
    }
    input[type="submit"] {
      padding: 8px 20px;
      border: none;
      background: #4CAF50;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Upper Case</h1>

  <form action="/works/toUpperCase" method="post">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" name="inputString" required>
        <input type="submit" value="Convert">

  {% if result is not none %}
  <p>Convert String: {{ result }}</p>
  {% endif %}
</body>
</html>
